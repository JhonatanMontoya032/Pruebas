<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cool Shark Store</title>
    <link rel="stylesheet" href="/css/Calculator.css">
    <link rel="stylesheet" href="/css/Transitions.css">
</head>
<body>

<div class="container">
    <div class="calculator">
        <H5 style="align-items: center; justify-content: center; display: flex; color: white; text-decoration: underline;">Calculadora Cool Shark</H5>
        <form>
            <div class="display">
                <input type="text" name="display" readonly>
            </div>
            <div>
                <input type="button" value="C" onclick="display.value = '' " class="operator">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                <input type="button" value="." onclick="display.value += '.' " class="operator">
                <input type="button" value="/" onclick="display.value += '/' " class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8"  onclick="display.value += '8' ">
                <input type="button" value="9"  onclick="display.value += '9' ">
                <input type="button" value="*"  onclick="display.value += '*' " class="operator">
            </div>
            <div>
                <input type="button" value="4"  onclick="display.value += '4' ">
                <input type="button" value="5"  onclick="display.value += '5' ">
                <input type="button" value="6"  onclick="display.value += '6' ">
                <input type="button" value="-"  onclick="display.value += '-' " class="operator">
            </div>
            <div>
                <input type="button" value="1"  onclick="display.value += '1' ">
                <input type="button" value="2"  onclick="display.value += '2' ">
                <input type="button" value="3"  onclick="display.value += '3' ">
                <input type="button" value="+"  onclick="display.value += '+' " class="operator">
            </div>
            <div>
                <input type="button" value="00"  onclick="display.value += '00' ">
                <input type="button" value="0"  onclick="display.value += '0' ">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal"> <br>
                <a href="/mainPage.html" style="color: white; display: flex; align-items: center; justify-content: center;">VOLVER AL MENÃš PRINCIPAL </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
